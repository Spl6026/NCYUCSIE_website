<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>系務建言信箱表單</title>
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
</head>

<body>
<header>
    <h1>系務建言信箱表單</h1>
</header>

<main id="contents">
    <form id="reaction" action="suggestion.php" method="post" enctype="multipart/form-data">
        <p><strong><span class="require">*</span>為必填項目。</strong></p>
        <table border="1">
            <caption>系務建言信箱表單</caption>
            <tr>
                <th>建言者姓名*</th>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <th>建言者身份*</th>
                <td>
                    <input type="radio" name="identity" id="high school" value="高中生">
                    <label for="high school">高中生</label>
                    <input type="radio" name="identity" id="university" value="大學部" checked>
                    <label for="university">大學部</label>
                    <input type="radio" name="identity" id="graduate" value="研究所">
                    <label for="graduate">研究所</label>
                    <input type="radio" name="identity" id="parent" value="家長">
                    <label for="parent">家長</label>
                </td>
            </tr>
            <tr>
                <th>建言者信箱</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th>建言主題*</th>
                <td><input type="text" name="subject" required></td>
            </tr>
            <tr>
                <th>建言類別</th>
                <td>
                    <input type="checkbox" name="type[]" id="type1" value="招生">
                    <label for="type1">招生</label>
                    <input type="checkbox" name="type[]" id="type2" value="課程">
                    <label for="type2">課程</label>
                    <input type="checkbox" name="type[]" id="type3" value="活動">
                    <label for="type3">活動</label>
                    <input type="checkbox" name="type[]" id="type4" value="空間">
                    <label for="type4">空間</label>
                    <input type="checkbox" name="type[]" id="type5" value="其他">
                    <label for="type5">其他</label>
                </td>
            </tr>
            <tr>
                <th>建言內容</th>
                <td><textarea name="content" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <th>附加檔案*</th>
                <td><input type="file" name="file" required></td>
            </tr>
        </table>
        <div>
            <input type="reset" value="重置">
            <input type="submit" value="送出">
        </div>
    </form>
</main>
</body>
</html>
